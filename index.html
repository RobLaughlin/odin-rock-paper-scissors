<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div id="ScoreContainer">
        <p id="CurrentRound">Round: 1</p>
        <p id="PlayerScore">Player: 0</p>
        <p id="ComputerScore">Computer: 0</p>
    </div>

    <div id="GameContainer">
        <h1 id="Title">Rock Paper Scissors</h1>
        <div id="ChoiceContainer">
            <button class="choiceBtn" value="rock">Rock</button>
            <button class="choiceBtn" value="paper">Paper</button>
            <button class="choiceBtn" value="scissors">Scissors</button>
        </div>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
